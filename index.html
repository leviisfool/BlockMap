<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="siderbarSmall" class="options-box-small">
        <div class="pull-right" onclick=""><img src="img/hamburger.png" height="20" width="20" onclick="openSider()"></div>
    </div>
    <div id="siderbar" class="options-box">
        <div class="pull-right"><img src="img/hamburger.png" height="20" width="20" onclick="closeSider()"></div>
        <h1>New NYC</h1>
        <div>
            <input id="places-search" type="text" placeholder="Filter..." data-bind="textInput: keyword, event : {keyup : filter}">
        </div>
        <div data-bind="foreach: displayedLocations" class="text">
            <div><a href="#" data-bind="text: title, click: bounceLoaction"></a></div>
        </div>
    </div>
    <div id="map" class="map"></div>
</div>


<script src="js/knockout-3.4.2.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/map.js"></script>
<script src="js/app.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDekySXmUiMC68nXx8QP_-7Hh60eILciy0&v=3&callback=initMap"></script>
</body>
</html>
