<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="sideNav" data-bind="style:{left: sideNavWidth}">
    <button class="close-btn" data-bind="click: closeBtn">X</button>
    <div class="input">
        <input type="text" placeholder="Filter..." data-bind="textInput: keyword, event : {keyup : filter}">
    </div>
    <ul data-bind="foreach: displayedLocations">
        <li><a href="#" data-bind="text: title, click: $parent.bounceLoaction"></a></li>
    </ul>
</div>
<div class="main">
    <button class="open-btn" data-bind="click: openBtn">&#9776;</button>
    <div id="map"></div>
</div>


<script src="js/knockout-3.4.2.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/map.js"></script>
<script src="js/app.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDekySXmUiMC68nXx8QP_-7Hh60eILciy0&v=3&callback=initMap"
        onerror="mapErrorHandler()"></script>
</body>
</html>
